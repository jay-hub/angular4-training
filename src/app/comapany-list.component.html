<h1>Companies</h1>

<p><i>Select a company.</i></p>


<div *ngIf="isbusy"><i>Companies are loading...</i></div>


<div *ngIf="!isbusy">
    <ul *ngFor="let c of companies">
        <li [ngClass]="{selected: c === company}" (click)="company = c">{{ c.name }}</li>
    </ul>
</div>
<br/><br/>

<company-detail (shift)="shiftCompany($event)" [company]="company"></company-detail>
